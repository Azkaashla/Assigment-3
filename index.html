<!DOCTYPE html>
<html lang="en">
    <!-- bagian head -->
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- link untuk loading bootstrap dan icon dari font-awesome -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Assigment 3</title>
    </head>
    <!-- bagian body, background dari bootstrap untuk bg-warning = warna kuning -->
    <body class="bg-warning">
        <div class="container">
            <!-- kotak / box utama -->
            <div class="card col-md-6 position-absolute top-50 start-50 translate-middle">
                <!-- bagian isi konten -->
                <div class="card-body">
                    <!-- judul -->
                    <div class="row">
                        <div class="col text-center">
                            <h1>COVID-19 TRACKER</h1>
                        </div>
                    </div>
                    <!-- search bar & button -->
                    <div class="row">
                        <div class="col text-center">
                            <div class="input-group input-group-md mt-3">
                                <input type="text" class="form-control" id="input" placeholder="search" aria-label="get-data" aria-describedby="button">
                                <button class="btn btn-secondary" type="button" id="button" onclick="getdata()">Get Data</button>
                            </div>
                        </div>
                    </div>
                    <!-- tampilan ketika ada error dalam pencarian -->
                    <div class="row">
                        <div class="col text-center" id="error"></div>
                    </div>
                    <!-- tampilan data covid -->
                    <div class="row">
                        <!-- tampilan data active cases -->
                        <div class="col">
                            <div class="card mt-5">
                                <div class="card-body text-center">
                                    <div class="d-flex flex-column bd-highlight mb-3">
                                        <div class="p-2 fs-2"><i class="fa-solid fa-gauge-high"></i></div>
                                        <div class="p-2 fw-bold fs-5">Active Cases</div>
                                        <div class="p-2 fs-3 fw-bold fst-italic" id="active-cases">0</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- tampilan data new cases -->
                        <div class="col">
                            <div class="card mt-5">
                                <div class="card-body text-center">
                                    <div class="d-flex flex-column bd-highlight mb-3">
                                        <div class="p-2 fs-2"><i class="fa-solid fa-circle-plus"></i></div>
                                        <div class="p-2 fw-bold fs-5">New Cases</div>
                                        <div class="p-2 fs-3 fw-bold fst-italic" id="new-cases">0</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- tampilan data recovered cases -->
                        <div class="col">
                            <div class="card mt-5">
                                <div class="card-body text-center">
                                    <div class="d-flex flex-column bd-highlight mb-3">
                                        <div class="p-2 fs-2"><i class="fa-solid fa-circle-check"></i></div>
                                        <div class="p-2 fw-bold fs-5">Recovered Cases</div>
                                        <div class="p-2 fs-3 fw-bold fst-italic" id="recovered-cases">0</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <!-- tampilan data total cases -->
                        <div class="col">
                            <div class="card mt-5">
                                <div class="card-body text-center">
                                    <div class="d-flex flex-column bd-highlight mb-3">
                                        <div class="p-2 fs-2"><i class="fa-solid fa-list"></i></div>
                                        <div class="p-2 fw-bold fs-5">Total Cases</div>
                                        <div class="p-2 fs-3 fw-bold fst-italic" id="total-cases">0</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- tampilan data total deaths -->
                        <div class="col">
                            <div class="card mt-5">
                                <div class="card-body text-center">
                                    <div class="d-flex flex-column bd-highlight mb-3">
                                        <div class="p-2 fs-2"><i class="fa-solid fa-skull-crossbones"></i></div>
                                        <div class="p-2 fw-bold fs-5">Total Deaths</div>
                                        <div class="p-2 fs-3 fw-bold fst-italic" id="total-deaths">0</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- tampilan data total tests-->
                        <div class="col">
                            <div class="card mt-5">
                                <div class="card-body text-center">
                                    <div class="d-flex flex-column bd-highlight mb-3">
                                        <div class="p-2 fs-2"><i class="fa-solid fa-flask-vial"></i></div>
                                        <div class="p-2 fw-bold fs-5">Total Tests</div>
                                        <div class="p-2 fs-3 fw-bold fst-italic" id="total-tests">0</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- load javascript untuk bootstrap dan icon dari font-awesome -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="assets/js/script.js"></script>
    </body>
</html>
